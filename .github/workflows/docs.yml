name: Documentation

on:
  push:
    branches:
      - master
      - develop
    tags:
      - 'v*'
    paths:
      - 'docs/**'
      - 'mkdocs.yml'

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install mkdocs
        run: pip install mkdocs-material

      - name: Build
        run: mkdocs gh-deploy --force
